<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stretch Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Stretch Timer</h1>

        <!-- Timer Display -->
        <div id="timer">30</div>

        <!-- Slider to Adjust Countdown Time -->
        <label for="timeSlider">Set Time (10s - 100s):</label>
        <input type="range" id="timeSlider" min="10" max="100" value="30">

        <!-- Start & Stop Buttons -->
        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>

        <!-- Sound Selection -->
        <label for="soundSelect">Select Sound:</label>
        <select id="soundSelect">
            <option value="beep.wav">Beep</option>
            <option value="chime.wav">Chime</option>
            <option value="alarm.wav">Alarm</option>
        </select>

        <!-- Dark Mode Toggle -->
        <button id="darkModeToggle">Toggle Dark Mode</button>

        <!-- Stretching Animation -->
        <div class="stretch-animation">
            <img src="stretching.gif" alt="Stretching Animation">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
