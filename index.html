<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stretch Timer</title>
    <style>
        :root {
            --bg-color: white;
            --text-color: black;
            --button-color: #007BFF;
        }
        
        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: white;
            --button-color: #1E90FF;
        }
        
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 50px;
            transition: background-color 0.5s, color 0.5s;
        }
        
        #timer {
            font-size: 48px;
            font-weight: bold;
            transition: transform 0.2s ease-in-out;
        }
        
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: var(--button-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }
        
        button:hover {
            transform: scale(1.1);
        }
        
        input[type="range"] {
            width: 300px;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 20px;
            }
            #timer {
                font-size: 36px;
            }
            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Stretch Timer</h1>
    <button onclick="toggleTheme()">Toggle Light/Dark Mode</button>
    <div id="timer">30</div>
    
    <label for="duration">Duration: <span id="durationDisplay">30</span> sec</label><br>
    <input type="range" id="duration" min="10" max="300" value="30" step="1" oninput="updateDuration()">

    <br><br>
    
    <label for="sound">Select Sound:</label>
    <select id="sound">
        <option value="beep.wav">Beep</option>
        <option value="chime.wav">Chime</option>
        <option value="alarm.wav">Alarm</option>
    </select>

    <br><br>

    <button onclick="startTimer()">Start</button>
    <button onclick="stopTimer()">Stop</button>
    <button id="testButton">Test Sound</button>

    <audio id="alertSound" preload="auto"></audio>

    <script>
        let timeLeft = 30;
        let interval;
        let duration = 30;
        let alertSound;

        window.onload = function () {
            alertSound = document.getElementById('alertSound');
            alertSound.volume = 0;
            alertSound.src = "beep.wav";
            alertSound.play().then(() => {
                alertSound.pause();
                alertSound.currentTime = 0;
                alertSound.volume = 1;
            }).catch(error => {
                console.log("Audio unlock failed:", error);
            });
            document.getElementById('testButton').addEventListener('click', playSound);
        };

        function updateDuration() {
            duration = document.getElementById('duration').value;
            document.getElementById('durationDisplay').textContent = duration;
            timeLeft = duration;
            document.getElementById('timer').textContent = timeLeft;
        }

        function startTimer() {
            if (interval) clearInterval(interval);
            interval = setInterval(() => {
                document.getElementById('timer').textContent = timeLeft;
                document.getElementById('timer').style.transform = "scale(1.2)";
                setTimeout(() => {
                    document.getElementById('timer').style.transform = "scale(1)";
                }, 200);
                if (timeLeft === 0) {
                    playSound();
                    timeLeft = duration;
                } else {
                    timeLeft--;
                }
            }, 1000);
        }

        function stopTimer() {
            clearInterval(interval);
            interval = null;
        }

        function playSound() {
            let selectedSound = document.getElementById('sound').value;
            alertSound.src = selectedSound;
            alertSound.load();
            alertSound.play().then(() => {
                console.log("Sound played successfully");
            }).catch(error => {
                console.log("Audio play failed:", error);
                alert("Your browser blocked autoplay. Click Start first!");
            });
        }

        function toggleTheme() {
            document.body.dataset.theme = document.body.dataset.theme === "dark" ? "light" : "dark";
        }
    </script>
</body>
</html>
