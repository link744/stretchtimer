<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stretch Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Stretch Timer</h1>
        <div id="animation-container">
            <div id="stretching-man"></div>
        </div>
        <p>Timer: <span id="timerDisplay">30</span> seconds</p>
        <input type="range" id="timerSlider" min="10" max="100" value="30">
        <button onclick="startTimer()">Start</button>
        <button onclick="stopTimer()">Stop</button>
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>
    
    <!-- Hidden scroll area to prevent screen dimming on iOS -->
    <div id="scrollArea" style="width:1px; height:1px; overflow:auto; position:absolute; top:-100px;">
        <div style="height:200px;"></div>
    </div>
    
    <audio id="beepSound" src="beep.wav"></audio>
    <script src="script.js"></script>
</body>
</html>
