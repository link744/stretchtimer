<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stretch Timer</title>
    
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">

    <!-- Ensure script loads after HTML -->
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Stretch Timer</h1>

    <!-- Timer display -->
    <p id="timer-display">30</p>

    <!-- Slider to adjust timer (10 to 100 seconds) -->
    <input type="range" id="time-slider" min="10" max="100" value="30">
    
    <!-- Buttons to start/stop the timer -->
    <button id="start-button">Start</button>
    <button id="stop-button">Stop</button>

    <!-- Button to switch between light and dark mode -->
    <button id="theme-toggle">Toggle Light/Dark Mode</button>

    <!-- Button to test sound manually -->
    <button id="test-sound">Test Sound</button>

    <!-- Hidden audio elements for sound -->
    <audio id="beep-sound" src="beep.wav" preload="auto"></audio>
</body>
</html>
