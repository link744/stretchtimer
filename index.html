<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stretch Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Stretch Timer</h1>

    <div>
        <p>Time Remaining: <span id="timer-display">30</span> seconds</p>
        <input type="range" id="time-slider" min="10" max="100" value="30">
    </div>

    <div>
        <button id="start-button">Start</button>
        <button id="stop-button">Stop</button>
        <button id="theme-toggle">Toggle Light/Dark Mode</button>
        <button id="test-sound">Test Sound</button>
    </div>

    <!-- Stretching animation GIF -->
    <div>
        <img id="stretch-gif" src="stretching.gif" alt="Stretching Animation" style="display: none; width: 200px;">
    </div>

    <audio id="beep-sound" src="beep.wav"></audio>

    <script src="script.js"></script>
</body>
</html>
